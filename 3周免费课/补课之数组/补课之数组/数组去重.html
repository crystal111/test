<script>
    //利用对象的原理实现去重
    var ary = [12,34,1,1,6,6,6,6,8,8,8,8,8,8];
    var obj = {};
    //obj[12]=12 ;obj={} obj[12] obj={12:12,6:6}
    for(var i =0;i<ary.length;i++){//6
        if(ary[i]==obj[ary[i]]){
            ary.splice(i,1);//i=5
            continue;
        }
            obj[ary[i]]=ary[i];

    }
    console.log(ary);


</script>
