<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul id="list">
     <li>111111111111111111111111111</li>
    <li>22222222222222222222222</li>
    <li>3333333333333333333333</li>
    <li>555555555555555555555555</li>
    <li>111111111111111111111111111</li>
    <li>22222222222222222222222</li>
    <li>3333333333333333333333</li>
    <li>555555555555555555555555</li>

</ul>
</body>
</html>
<script>
    var oUl=document.getElementById("list")
    var oLis=oUl.getElementsByTagName("li")
    for(var i=0;i<oLis.length;i++){
        switch(i%5){
            case 0:
                oLis[i].style.backgroundColor="red";
                break;
            case 1:
                oLis[i].style.backgroundColor="orange";
                break;
            case 2:
                oLis[i].style.backgroundColor="darkgreen";
                break;
            case 3:
                oLis[i].style.backgroundColor="pink";
                break;
            default:
                oLis[i].style.backgroundColor="yellow";
                break;

        }
               oLis[i].style.listStyle="none";
               oLis[i].style.margin="10px 0"
    }



</script>
