<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body, div, ul, li {
            margin: 0;
            padding: 0;
        }

        ul, li {
            list-style: none;
        }

        #box {
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -171px 0 0 -171px;
            padding: 20px;
            width: 300px;
            height: 300px;
            border: 1px solid red;
        }

        #box li {
            height: 30px;
            line-height: 30px;
            border-bottom: 1px dashed #999;
        }
    </style>
</head>
<body>
<div id="box">
    <ul id="boxUl">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <!--我们都是LI-->
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>
            <ul>
                <li>9-1</li>
                <li>9-2</li>
            </ul>
        </li>
    </ul>
</div>
</body>
</html>
<script type="text/javascript">
    var boxUl = document.getElementById("boxUl");
    function queryChildren(curEle) {
        var ary = [];
        var allNodes = curEle.childNodes;
        for (var i = 0; i < allNodes.length; i++) {
            var cur = allNodes[i];
            if (cur.nodeType === 1) {
                //ary.push(cur);
                ary[ary.length] = cur;
            }
        }
        return ary;
    }
    var res = queryChildren(boxUl);
    console.dir(res.length);
</script>
