<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        ul{
            list-style: none;
            margin: 0;
            padding: 0;
            width: 300px;
        }
         ul li{
            background: #e21baa;
            text-align: right;
            font-size: 20px;
            height: 65px;
            line-height: 65px;
            border-bottom:1px solid #ee33a6;

        }
        ul li a{
            padding-right: 10px;
            display: block;
            color: #fff;
            text-decoration: none;
            border-left:15px solid #b80f8e;
        }
        ul li a:hover{
            border-left-color:#ffff00;
            color: #ffff00;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="##" class="cur"> Home</a></li>
    <li><a href="##">Contact Us</a></li>
    <li><a href="##">Web Dev</a></li>
    <li><a href="##">Web Design</a></li>
    <li><a href="##">Map</a></li>
</ul>
</body>
</html>
