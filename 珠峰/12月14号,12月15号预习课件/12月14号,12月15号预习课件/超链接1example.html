<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        ul{
            list-style: none;
            overflow: hidden;
        }
        ul li{
            float: left;
            width: 120px;
            height: 50px;
            line-height: 50px;
            background: #d9dde6;
            margin: 0 10px;


        }
        ul li a{
            text-decoration: none;
            color: #ad5c3b;
            font-size: 20px;
            display: block;
            text-align: center;
            border-top:2px solid #ebebeb;
            border-left: 2px solid #ebebeb;
            border-right: 2px solid #6f6f6f;
            border-bottom:2px solid #6f6f6f;

        }
        ul li a:hover{
            background: #ccc;
            border-top:2px solid #6f6f6f;
            border-left: 2px solid #6f6f6f;
            border-right: 2px solid #ebebeb;
            border-bottom:2px solid #ebebeb;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="##" class="current">Home</a></li>
    <li><a href="##" >East</a></li>
    <li><a href="##">West</a></li>
    <li><a href="##">North</a></li>
    <li><a href="##">South</a></li>
</ul>
</body>
</html>
