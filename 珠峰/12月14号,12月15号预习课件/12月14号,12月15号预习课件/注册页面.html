<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .box{
            width:600px;
            background: #f8fdff;
            padding: 10px 30px;
        }
        caption{
        font-size: 20px;
        border-bottom: 1px solid #ccc;
        text-align: left;
        padding-left: 10px;
        padding-bottom: 5px;
        position:relative;
       }
        caption i{
            width: 3px;
            height: 25px;
            background: #6aaed5;
            position:absolute;
            left:1px;
            bottom:5px;
        }
        .box table td.left{
            text-align: right;
        }
        .box input[type="text"]{
            width: 300px;
            height: 30px;
            border:1px solid #ccc;
            border-radius: 5px;
        }
        .box select{
            width:90px;
            height: 23px;
            margin-right: 3px;
        }
       #textVal{
            width: 162px;
            height: 51px;
            border:1px solid #ccc;
           border-radius: 0;
           float: left;
        }
        .box .pic{
            float: left;
            margin-top: 3px;
            margin-left: 5px;
        }
        .box  .change{
            vertical-align:bottom ;
        }
        .box .btn{
            width: 180px;
            height: 43px;
            line-height: 43px;
            font-size: 22px;
            font-family: "Microsoft Yahei";
            font-weight: bold;
            color: #fff;
            background:linear-gradient(bottom,#8ed06e,#66b741);  /*css3渐变*/
            background:-webkit-linear-gradient(bottom,#8ed06e,#66b741);  /*css3渐变*/
            background:-ms-linear-gradient(bottom,#8ed06e,#66b741);  /*css3渐变*/
            background:-moz-linear-gradient(bottom,#8ed06e,#66b741);  /*css3渐变*/
            background:-o-linear-gradient(bottom,#8ed06e,#66b741);  /*css3渐变*/
            border:0;
            border-radius: 5px;/*css3 圆角*/
            box-shadow: 0 0 5px rgba(0,0,0,.3);  /*css3 盒子阴影*/
        }

    </style>
</head>
<body>
<div class="box">
    <table width="100%" cellspacing="10">
        <caption>注册账号<i></i></caption>
        <tr>
            <td class="left">昵称</td>
            <td width="50%"><input type="text"/></td>
            <td>请输入昵称</td>
        </tr>
        <tr>
            <td class="left">密码</td>
            <td><input type="text"/></td>
            <td></td>
        </tr>
        <tr>
            <td class="left">确认密码</td>
            <td><input type="text"/></td>
            <td></td>
        </tr>
        <tr>
            <td class="left">性别</td>
            <td><input type="radio" id="man" name="sex" checked/>
                <label for="man">男</label>
                <input type="radio" id="woman" name="sex">
                <label for="woman">女</label>
            </td>
            <td></td>
        </tr>
        <tr>
            <td class="left">所在地</td>
            <td>
                <select name="address" >
                <option>国内</option>
                <option >国外</option>
                </select>
                <select name="address" >
                    <option>北京</option>
                    <option >上海</option>
                </select>
                <select name="address" >
                    <option>昌平</option>
                    <option >海淀</option>
                </select>
            </td>
            <td></td>
        </tr>
        <tr>
            <td class="left">验证码</td>
            <td>
                <input type="text" name="validate" id="textVal"/>
                <img src="images/validate.jpg" class="pic">
            </td>
            <td class="change">点击换一张</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" checked/>同时开通QQ空间</td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox" checked/>我已阅读相关条款和隐私政策</td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="立即注册" class="btn"/></td>
            <td></td>
        </tr>
    </table>

</div>
</body>
</html>
