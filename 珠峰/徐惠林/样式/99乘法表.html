<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>99乘法表</title>
    <style type="text/css">
        body, div, ul, li, span {
            padding: 0;
            margin: 0;
            font-family: "Microsoft Yahei";
            font-size: 14px;
        }

        ul, li {
            list-style: none;
        }

        #tab {
          position: absolute;
            width:900px;
            height:270px;
            top: 50%;
            left: 50%;
            margin-left: -450px;
            margin-top: -135px;
            border:1px solid black;
            border-radius:10px;
        }

        #tab li {
            height: 30px;
            line-height: 30px;
        }

        #tab li span{
            padding-right: 30px;
        }
        .c1{
            background-color: #63a7ce;
        }
        .c2{
            background-color:green;
        }
        .c3{
            background-color:red;
        }

    </style>
</head>
<body>
<div id="tab">
    <ul>
        <li class="c1">
            <span>1*1=1</span>
        </li>
        <li class="c2">
            <span>1*2=2</span>
            <span>2*2=4</span>
        </li>
        <li class="c3">
            <span>1*3=3</span>
            <span>2*3=6</span>
            <span>3*3=9</span>
        </li>
    </ul>
</div>
</body>
</html>
<script type="text/javascript">
    var oTab=document.getElementById("tab");
    var str="";
    str +="<ul>";
    for(i=1;i<=9;i++){
        str +="<li>";
        for(j=1;j<=i;j++){
            str +="<span>";
            str +=""+j+"*"+i+"="+(j*i)+"";
            str +="</span>";
        }
        str +="</li>";
    }
    str +="</ul>";
    oTab.innerHTML=str;
    var oSpan=oTab.getElementsByTagName("span");
    for(var i=0;i<oSpan.length;i++){
        oSpan[i].className="c"+(i%3+1);}
</script>
