<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
     div{
         border: 1px solid red;
         width: 800px;

     }
     .content,.header,.footer{
         background-color: green;
         margin: 20px;
     }
    .sidebar{
        float: left;
        width: 200px;
        height: 300px;
        background-color: #e21baa;

    }
     .midbar{
       float: left;
     width: 200px;
     height: 300px;
     background-color:yellow;
     }
     .pagecontent{
         float: left;
         width: 200px;
         height: 300px;
         background-color:orange;
     }

     .content {
        overflow: hidden;
        width: 800px;
        height: 800px;
        padding:20px 0 0 20px ;
    }
        .sidebar1,.sidebar2{
            height: 300px;
            width: 200px;
            background-color: #7c2a3b;

        }
     .midbar1,.midbar2{
         height: 300px;
         width: 200px;
         background-color: palevioletred;

     }
     .pagecontent1,.pagecontent2{
         height: 300px;
         width: 200px;
         background-color: orange;

     }

    </style>
</head>
<body>
    <div class="header">header</div>
    <div class="content">
        <div class="sidebar">
            <div class="sidebar1">sidebar1</div>
            <div class="sidebar2">sidebar2</div>
        </div>
        <div class="midbar" >
            <div class="midbar1">midbar1</div>
            <div class="midbar2">midbar2</div>
        </div>
        <div class="pagecontent">
            <div class="pagecontent1">pagecontent1</div>
            <div class="pagecontent2">pagecontent2</div>
        </div>
    </div>
    <div class="footer">footer</div>
</body>
</html>
