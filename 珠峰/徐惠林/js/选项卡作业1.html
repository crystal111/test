<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body,div,ul,li{
            padding:0;
            margin: 0;
            font-size: 18px;
        }
        ul li{
            list-style: none;
        }
        #tab{
            width: 900px;
            height: 270px;
            position: absolute;
            top: 50%;
            left:50%;
            margin-top: -135px;
            margin-left:-450px;
        }
        #tab ul li{
            width: 100px;
            height: 35px;
            border: 1px solid greenyellow;
            display: inline-block;
            text-align: center;
        }
        #tab ul li.select{
            background-color:orange;
            border-bottom-color:orange;
        }
        #tab div{
            width: 500px;
            height: 300px;
            border: 1px solid greenyellow;
            display: none;
        }
        #tab div.select{
            background-color:orange;
            display: block;
        }
    </style>
</head>
<body>
 <div id="tab">
     <ul>
         <li class="select">电影</li>
         <li>电视剧</li>
         <li>综艺</li>
     </ul>
     <div class="select">沉默的羔羊</div>
     <div>《芈月传》</div>
     <div>《天天向上》</div>
 </div>
</body>
</html>
<script type="text/javascript">
    var oTab=document.getElementById("tab");
    var oLis=oTab.getElementsByTagName("li");
    var oDivs=oTab.getElementsByTagName("div");
    function  tabChange(nIndex){
        for(var i=0;i<oLis.length;i++){
            oLis[i].className=null;
            oDivs[i].className=null;
        }
        oLis[nIndex].className="select";
        oDivs[nIndex].className="select";
    }
    for(var i=0;i<oLis.length;i++) {
        oLis[i].a=i;
        oLis[i].onclick=function(){
            tabChange(this.a)
        }
    }
</script>
