<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            cursor: pointer;
        }
    </style>
</head>
<body  style="background: white">

<script type="text/javascript">
    var oBody = document.body;
    oBody.onclick = function () {
        var bg = oBody.style.backgroundColor;
        if(bg==="white"){
            oBody.style.backgroundColor="red";
        }else if(bg==="red"){
            oBody.style.backgroundColor="blue";
        }else if(bg==="blue"){
            oBody.style.backgroundColor="green";
        }else if(bg==="green"){
            oBody.style.backgroundColor="orange";
        }else if(bg==="orange"){
            oBody.style.backgroundColor="black";
        }else{
            oBody.style.backgroundColor="white";
        }

    };
</script>
</body>
</html>
