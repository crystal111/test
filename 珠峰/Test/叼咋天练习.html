<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
ul{
    list-style: none;
    padding: 0;
    margin: 0;
}
ul li{
    float: left;
    width: 100px;
    height: 30px;
    border-top:2px solid red;
    border-left:2px solid red;
    border-right:2px solid blue;
    border-bottom:2px solid blue;
    margin-right: 9px;
    cursor: pointer;
    background-color: gray;

  }
        ul li:hover{
            border-top:2px solid blue;
            border-left:2px solid blue;
            border-right:2px solid red;
            border-bottom:2px solid red;
            background-color: #0F2A71;
            display: inline-block;
        }



.clear{
    clear:both;
}















    </style>
</head>
<body>
<ul>
    <li>Home</li>
    <li>East</li>
    <li>North</li>
    <li>South</li>
    <li>West</li>
    <div class="clear"></div>
</ul>
</body>
</html>
