<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        ul{
            list-style: none;
            margin: 0;
            padding: 0;

        }
        ul li{
            float: left;
            width: 122px;
            height: 53px;
            line-height: 53px;
            text-align: center;
            font-size: 20px;
            color: #7c2a3b;
            background: #d9dde6;
            border-top:2px solid #ebebeb;
            border-left:2px solid #ebebeb;
            border-right:2px solid #6f6f6f;
            border-bottom:2px solid #6f6f6f;
            margin: 0 10px;
            font-weight: bold;
            cursor: pointer;
        }
        ul li:hover{
            border-top:2px solid #6f6f6f;
            border-left:2px solid #6f6f6f;
            border-right:2px solid #ebebeb;
            border-bottom:2px solid #ebebeb;
            background: #ccc;
            left:5px;
            top:5px
        }
        .clear{
            clear: both;
        }
    </style>
</head>
<body>

<ul>
    <li>Home</li>
    <li>East</li>
    <li>West</li>
    <li>North</li>
    <li>South</li>
    <div class="clear"></div>
</ul>

</body>
</html>
