<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        table{
            width: 600px;
            border:none;
            /*border-spacing: 100px;*/
            border-collapse: collapse;

        }
        table tr td,table tr th{
            border:none;
            padding: 10px;
        }

    </style>
</head>
<!--
cellspacing和border-spacing都是用来控制单元格的间距
cellspacing是table的属性
border-spacing是css属性 这个属性起作用的前提是border-collapse:separate
cellpadding是table的属性用来控制内容和边框之间距离(相当于padding值)
 border-collapse: separate;表示单元格和单元格之间是分离的
 border-collapse:collapse 单元格和单元格之间是合并的

-->
<body>
    <table border="1" width="100%" cellspacing="10"  cellpadding="10">
        <caption>表格的总标题</caption>
        <thead>
          <tr>
              <th>星期一</th>
              <th>星期二</th>
              <th>星期三</th>
              <th width="30%">星期四</th>
              <th>星期五</th>
              <th>星期六</th>
              <th>星期日</th>
          </tr>  <!--行-->
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td rowspan="3">6</td>  <!--rowspan是把几行合并成一行-->
            <td>7</td>
        </tr>
        <tr>
            <td>11</td>
            <td colspan="3">22</td>  <!--colspan把几列合并成一列-->
            <!--<td>33</td>-->
            <!--<td>44</td>-->
            <td>55</td>
            <!--<td>66</td>-->
            <td>77</td>
        </tr>
        <tr>
            <td>111</td>
            <td>222</td>
            <td>333</td>
            <td>444</td>
            <td>555</td>
            <!--<td>666</td>-->
            <td>777</td>
        </tr>
        </tbody>

    </table>
</body>
</html>
