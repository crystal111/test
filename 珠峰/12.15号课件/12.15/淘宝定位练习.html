<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        body{
            background: #f7f7f7;
            margin: 0;
        }
        dl,dd{
            margin: 0;
        }
        .clearfix:before,.clearfix:after{
            clear: both;
            display: block;
            overflow: visible;
            content: "";
        }
        .clearfix{
            zoom: 1;
        }
        .box{
            width: 260px;
            border:1px solid #eee;
            border-bottom:none;
            background: #fff;
            margin: 50px;
        }
        .box dl{
            width: 240px;
            border-bottom:1px solid #eee;
            font-family: "Microsoft Yahei";
            font-size: 12px;
            padding: 15px 10px;
            position: relative;/*参照物*/

        }
        .box dl dt{
            float: left;
            margin-right: 10px;
        }
        .box dl dd.one{
            padding-top: 8px;
            font-weight: bold;
        }
        .box dl dd.two{
            padding: 15px 0 30px 0;
        }
        .box dl dd.last{
            display: none;
            position: absolute;
            left:-1px;
            bottom:-30px;
            background:#f5f5f5;
            height: 30px;
            line-height: 30px;
            width: 100%;
            border:1px solid #eee;
            border-top:0;
            border-bottom:2px solid #eee;
            z-index: 333;
        }
        .box dl dd.last a{
            text-decoration: none;
            width: 33.3%;
            text-align: center;
            color: #5c5c5c;
            display: inline-block;
        }
        .box dl:hover dd.last{
            display: block;
        }
        .box dl dd.last a:hover{
            color: red;
        }

    </style>
</head>
<body>
    <div class="box">
